<!DOCTYPE html>
<<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/addformstyles.css">
    <link rel="stylesheet" href="css/addformstyles.css">
    <script src="../static/css/js/addform.js"></script>
</head>
<body>

<!--<div th:replace="Apartmentslist :: navbar"></div>-->
<div class="container">
    <div class="row header">
        <h1>Apartment Form &nbsp;</h1>
        <h3>Fill out the form below to Add a Apartment or Update Aparment Rental Listing!</h3>
    </div>
    <div class="row body">

        <!--Dont forget form thymeleaf actions nesscary for thymeleaf to see route from controller and objects from model-->
        <form th:action="@{/add}" th:object="${apartment}" method="post">
            <input type="hidden" th:field="*{id}" />

            <ul>
                <li>
                    <p class="left">
                        <label for="address">Address:</label>
                        <input type="text" name="address" placeholder="address" th:field="*{address}">
                        <span  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </p>
                    <p class="left">
                        <label for="address">Price:</label>
                        <input type="text" name="address" placeholder="Price" th:field="*{price}">
                        <span  th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                    </p>
                    <p class="left">
                        <label for="address">Listing Date:</label>
                        <input type="text" name="address" placeholder="listing Date" th:field="*{listingDate}">
                        <span  th:if="${#fields.hasErrors('listingDate')}"
                               th:errors="*{listingDate}"></span>
                    </p>
                    <p class="left">
                        <label for="Description">Description:</label>
                        <input type="text" name="Description" placeholder="Description"th:field="*{description}">
                    </p>
                    <p class="left">
                        <label for="rules">Rules:</label>
                        <input type="text" name="Rules" placeholder="Rules"th:field="*{rules}">
                    </p>
                <br />
                    <p>
                        <label for="wifi">Wifi:</label>
                        <select th:field="*{wifi}" type="wifi"  name="wifi"  placeholder="wifi"  id="submitFormSelect" name="wifi" >
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </p>
                    <p>
                    <label for="privatebathroom">Private Bathroom:</label>
                        <select th:field="*{privateBathroom}" type="privatebathroom"  name="privatebathroom"  placeholder="privatebathroom"  id="submitFormSelect" name="privatebathroom" >
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </p>
                    <p>
                        <label for="cable">Cable:</label>
                        <select th:field="*{cable}" type="cable"  name="cable"  placeholder="cable"  id="submitFormSelect" name="cable" >
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </p>



                </li>

                <li>
                    <p>
                        <label for="state">State <span class="req">*</span></label>
                    <p th:field="${apartment.state}" type="state" name="state" placeholder="state" id="state" name="state">
                        <select name="state" size="1">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">Dist of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </p>
                </li>

                <li>
                    <p>
                        <label for="city">City <span class="req">*</span></label>
                        <input th:field="${apartment.city}" type="city" name="city" placeholder="city" />
                    </p>
                </li>

                <!--<li>-->
                    <!--<p>-->
                        <!--<label for="ListingStatus">Apartment Listing Status <span class="req">*</span></label>-->
                        <!--<select th:field="${apartment.rented}" type="rented" name="rented" placeholder="Listing Status" id="submitFormSelect" name="Listing Status">-->
                            <!--<option value="Apartment Unavailable to Rent">Rent This Apartment</option>-->
                            <!--<option value="Apartment Available to Rent">End Lease on Apartment</option>-->
                        <!--</select>-->
                    <!--</p>-->
                <!--</li>-->

                <li><div class="divider"></div></li>


                <li>
                    <input class="btn btn-submit" type="submit" value="Save Apartment Listing"  th:href="@{/add}"/>
                </li>



            </ul>
        </form>
    </div>
</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
